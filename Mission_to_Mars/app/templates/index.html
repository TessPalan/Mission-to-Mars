<!-- Create a landing page for your app, using Jinja to insert data from your database -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mission To Mars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="container .bg-secondary" style="margin-top:50px;">
        <div class="text-center">
            <h1>Mission to Mars!</h1>
            <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
        </div>
    </div>

    <div id=mars_news style="margin-top:50px; margin-left:20px;">
        <h3>Latest Mars News</h3>
        <h4>{{result.news_title}}</h4>
        <p>{{result.news_text}}</p>
    </div>

    <div class="container" style="margin-top:30px;">
        <div class="row">
            <div id=img class="col-8">
                <h3>Featured Mars Image</h3>
                <img src={{result.featured_image_url}}>

            </div>
            <div id=mars_facts class="col-4">
                <h4>Mars Facts</h4>
                <table>{{result.html_table | safe}}</table>
            </div>
        </div>
    </div>


    <div id=hemispheres class="row" style="margin-top:80px; margin-left:20px;">
        <h3>Hemispheres</h3>
    </div>
    </br>
    <div class="row">
        {% for img in result.titles_planets %}
        <div class="col-6">
            <div style="margin-left:20px; margin-top:30px;">
                <h5>{{img.title}}</h5>
            </div>
            <div style="margin-left:20px;">
                <img width="500 px" height="500 px" src={{img.img_url}}>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
